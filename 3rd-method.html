<script>
  // Q: How we can find a longest word from a given string ?

  // Step 1. We will have to convert a string into an array, for ittrating a loop on each word.
  // Step 2. For converting them into an array we will use split method.
  // Step 3. We will create an arrow function nd pass a parameter as given string.
  // Step 4. We will create a new variable (for comparing the length) nd assign value as blank string.
  // Step 5. Than we will ittrate a loop on each word of string.
  // Step 6. Make a condition if length of word is greater than length of new variable so.
  // Step 7. Swipe the value of element into an new variable,nd print that new variable.

  // With Arrow Function :

  let str = "Hello my name is Aniket Thakur & i'm from Sehore in MadhyaPradesh";
  str = str.split(" ");
  const findLongestWord = (newStr) => {
    let longestWord = "";
    for (let i = 0; i < newStr.length; i++) {
      newStr[i].length >= longestWord.length ? (longestWord = newStr[i]) : true;
    }
    return longestWord;
  };
  console.log("findLongestWord :", findLongestWord(str));
</script>
