<script>
  // Q: How we can find a longest word from a given string ?

  // Step 1. We will have to convert a string into an array, for ittrating a loop on each word.
  // Step 2. For converting them into an array we will use split method.
  // Step 3. We will create a new variable (for comparing the length) nd assign value as blank string.
  // Step 4. After spliting,we will ittrate a loop on each word of string.
  // Step 5. Make a condition if length of word is greater than length of new variable so.
  // Step 6. Swipe the value of element into an new variable,nd print that new variable.

  // Without Function :

  let str = "Hello my name is Aniket Thakur & i'm from Sehore in MadhyaPradesh";
  str = str.split(" ");
  let longestWord = "";
  for (let i = 0; i < str.length; i++) {
    if (str[i].length >= longestWord.length) {
      longestWord = str[i];
    }
  }
  console.log("longestWord :", longestWord);

  // Ternary Operator :

  let str2 = "Hello my name is Ankit Jain & i'm from Morena in MP_India";
  str2 = str2.split(" ");
  let longestWord2 = "";
  for (let i = 0; i < str2.length; i++) {
    str2[i].length >= longestWord2.length ? (longestWord2 = str2[i]) : true;
  }
  console.log("longestWord2 :", longestWord2.length);
</script>
