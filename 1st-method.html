<script>
  // Q: How we can find a longest word from a given string ?

  // Step 1. We will have to convert a string into an array, for ittrating a loop on each word.
  // Step 2. For converting them into an array we will use split method.
  // Step 3. We will use reduce method,and pass two parameter,frst for blank string nd second for each word of array.
  // Step 4. Make a condition if length of word is greater than length of frst parameter so.
  // Step 5. Print that word otherwise print a blank string (frst parameter).

  // With Reduce Method :

  let str = "Hello my name is Aniket Thakur & i'm from Sehore";
  str = str.split(" ");

  const longestWord = str.reduce(function (longest, currentWord) {
    if (currentWord.length >= longest.length) {
      return currentWord;
    }
    return longest;
  }, "");

  console.log("longestWord :", longestWord);

  // Ternary Operator :

  let str2 = "Hello my name is Aniket Thakur & i'm from Sehore Madhya_Pradesh";
  const longestWord2 = str2.split(" ").reduce(function (longest, currentWord) {
    return currentWord.length >= longest.length ? currentWord : longest;
  }, "");

  console.log("longestWord2 :", longestWord2.length);
</script>
